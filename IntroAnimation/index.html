<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="animation.js" type="module" defer></script>
</head>
<body>

<div class="container">
  <div class="visual">
    <div class="runner-row">
      <div class="runner-img-wrapper">
        <img id="runner-static" src="static_runner.png" class="runner-img">
        <img id="runner-animated" src="runner.gif" class="runner-img" style="display: none;">
      </div>

      <div class="runner-info info-box">
        <h2>Runner Info</h2>
        <p><strong>ID:</strong> <span id="runner-id">--</span></p>
        <p><strong>Age:</strong> <span id="runner-age">--</span></p>
        <p><strong>Sex:</strong> <span id="runner-sex">--</span></p>
        <p><strong>Weight:</strong> <span id="runner-weight">--</span> kg</p>
        <p><strong>Height:</strong> <span id="runner-height">--</span> cm</p>
      </div>

      <!-- New threshold side message box -->
      <div id="threshold-side-message" style="display: none; background: #222; color: white; padding: 16px; border-radius: 8px; width: 250px; margin-left: 40px;">
        <div id="threshold-text"></div>
        <button id="continue-btn" style="margin-top: 10px; padding: 6px 12px; font-size: 14px; cursor: pointer;">Continue</button>
      </div>
    </div>

    <div class="bar-section">
      <div class="timer-label"><strong>Time Elapsed:</strong> <span id="time-label">00:00</span></div>
      <svg width="600" height="40">
        <rect class="bar-bg" x="0" y="5" width="600" height="30" rx="5" ry="5"></rect>
        <rect class="bar-fill" x="0" y="5" width="0" height="30" rx="5" ry="5"></rect>
      </svg>
    </div>

    <div class="controls">
      <button id="play-btn">▶ Play</button>
      <button id="pause-btn">⏸ Pause</button>
      <button id="reset-btn">⟳ Reset</button>
    </div>

    <!-- Threshold Graphs -->
    <div class="threshold-graph-row">
      <div id="threshold-graph-1" class="threshold-graph-box">
        <h3>FIRST THRESHOLD</h3>
      </div>
      <div id="threshold-graph-2" class="threshold-graph-box">
        <h3>SECOND THRESHOLD</h3>
      </div>
    </div>

  </div>
</div>

</body>
</html>
